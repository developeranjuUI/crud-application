  <div class="bg-white text-black dark:bg-gray-900 dark:text-white p-4 rounded">
  <div *ngIf="viewMode; else editable">
    <div *ngIf="currentTutorial.id" class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto mt-6">
      <h4 class="text-xl font-semibold text-gray-700 mb-4">Tutorial Details</h4>
      
      <div class="mb-2">
        <label class="font-medium text-gray-600">Title:</label>
        <p class="text-gray-800">{{ currentTutorial.title }}</p>
      </div>
  
      <div class="mb-2">
        <label class="font-medium text-gray-600">Description:</label>
        <p class="text-gray-800">{{ currentTutorial.description }}</p>
      </div>
  
      <div class="mb-4">
        <label class="font-medium text-gray-600">Status:</label>
        <span 
          class="inline-block px-2 py-1 text-sm rounded-md text-white"
          [ngClass]="currentTutorial.published ? 'bg-green-500' : 'bg-yellow-500'">
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </span>
      </div>
  
      <a
        class="inline-block px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
        [routerLink]="['/tutorials', currentTutorial.id]"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentTutorial">
      <br />
      <p class="text-center text-gray-600">Please click on a Tutorial...</p>
    </div>
  </div>
  
  <!-- Edit Mode -->
  <ng-template #editable>
    <div *ngIf="currentTutorial.id" class="max-w-xl mx-auto bg-white p-6 shadow-md rounded-lg mt-6">
      <h4 class="text-xl font-semibold text-gray-700 mb-4">Edit Tutorial</h4>
  
      <form>
        <div class="mb-4">
          <label for="title" class="block mb-1 font-medium text-gray-600">Title</label>
          <input
            id="title"
            [(ngModel)]="currentTutorial.title"
            name="title"
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
          />
        </div>
  
        <div class="mb-4">
          <label for="description" class="block mb-1 font-medium text-gray-600">Description</label>
          <input
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
          />
        </div>
  
        <div class="mb-4">
          <label class="font-medium text-gray-600">Status:</label>
          <span 
            class="inline-block px-2 py-1 text-sm rounded-md text-white"
            [ngClass]="currentTutorial.published ? 'bg-green-500' : 'bg-yellow-500'">
            {{ currentTutorial.published ? "Published" : "Pending" }}
          </span>
        </div>
      </form>
  
      <div class="flex flex-wrap gap-2">
        <button
          *ngIf="currentTutorial.published"
          (click)="updatePublished(false)"
          class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600"
        >
          Unpublish
        </button>
  
        <button
          *ngIf="!currentTutorial.published"
          (click)="updatePublished(true)"
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
        >
          Publish
        </button>
  
        <button
          (click)="deleteTutorial()"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
        >
          Delete
        </button>
  
        <button
          type="submit"
          (click)="updateTutorial()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Update
        </button>
      </div>
  
      <!-- <p class="mt-3 text-sm text-gray-600">{{ message }}</p> -->
    </div>
  
    <div *ngIf="!currentTutorial.id" class="text-center text-gray-500 mt-6">
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
  
</div>
