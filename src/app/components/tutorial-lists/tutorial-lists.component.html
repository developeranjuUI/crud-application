  <div class="bg-white text-black dark:bg-gray-900 dark:text-white p-4 rounded">
  <div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Tutorials List</h2>
  
    <!-- âœ… Search Bar -->
    <div class="flex items-center gap-2 mb-4">
      <input
        type="text"
        [(ngModel)]="title"
        (input)="searchTitle()"
        placeholder="Search by title..."
        class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
      />
      <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" (click)="searchTitle()">
        Search
      </button>
    </div>
  
    <!-- Titles List with View & Delete Buttons -->
    <div class="space-y-2">
      <div 
        *ngFor="let tutorial of tutorials; let i = index" 
        class="p-3 bg-gray-100 hover:bg-gray-200 flex justify-between items-center rounded-md">
        
        <span class="text-gray-800 font-medium">{{ tutorial.title }}</span>
  
        <div class="space-x-2">
          <!-- View Button -->
          <a [routerLink]="['/tutorials', tutorial.id]" class="px-3 py-1 bg-green-500 text-white no-underline rounded-md hover:bg-green-600">
            View
          </a>
          
          <!-- Delete Button -->
          <button (click)="deleteTutorial(tutorial.id, i)" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
<div class="flex justify-center items-center mt-6 space-x-4">
  <button
    (click)="changePage(false)"
    [disabled]="currentPages === 1"
    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50"
  >
    Previous
  </button>

  <span class="text-gray-700 font-semibold">
    Page {{ currentPages }} of {{ totalPages }}
  </span>

  <button
    (click)="changePage(true)"
    [disabled]="currentPages === totalPages"
    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50"
  >
    Next
  </button>
</div>
</div>
